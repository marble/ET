<!DOCTYPE html>
<html>
	<head>
		<title>Ember.js</title>

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />

		<script type="text/x-handlebars" data-template-name="template">
			{{#if _loggedIn}}
			Welcome back, <b>{{highlight fullName}}</b>!<br/>
			<form class="well" onsubmit="return false;">
				<label>Your first name:</label>
				{{view Ember.TextField class="span3" valueBinding="firstName" }}
			</form>
			Your last name is {{lastName}} and your car is <span class="{{unbound color}}">{{color}}</span><br/>
			{{view Ember.TextField valueBinding="color"}}<br/>
			Remaining tasks: {{remaining}}<br/>


			<button class="btn btn-primary" {{action "closeTask" on="click"}}>Close task</button>
			{{else}}
			Please <a href="#" {{action "login" on="click"}}>log in</a>.
			{{/if}}

			{{#unless _loggedIn}}
			&nbsp;User has not yet logged in
			{{/unless}}
			<br/>

			Single: {{singleValue}}<br/>
			Multiple: {{multipleValue}}<br/>

			<button class="btn btn-primary" {{action "sayHello" on="click"}}>Say hello</button>
		</script>
	</head>
	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container"></div>
			</div>
		</div>

		<div class="container">
			<section id="examples"></section>
		</div>

		<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="lib/ember-0.9.6.min.js"></script>
		<script type="text/javascript" src="lib/ember-data/ember-data.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			App = Ember.Application.create();
			App.View = {};
		</script>
		<script type="text/javascript" src="examples.js"></script>

	</body>
</html>
